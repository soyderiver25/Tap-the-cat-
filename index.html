<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê± Roof Runner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #202020;
      color: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to top, #87ceeb, #cce6ff);
      border-bottom: 2px solid white;
      transition: transform 0.1s;
    }
    #info {
      text-align: center;
      padding: 10px;
      font-size: 1em;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    #ranking {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="info">
    Tap and hold to run. Release to jump.<br>
    Score: <span id="score">0</span> | Best: <span id="highscore">0</span>
  </div>
  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <div id="gameOver">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
    <div id="ranking"></div>
  </div>

</body>
</html>
